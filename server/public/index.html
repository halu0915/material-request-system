<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叫料系統 - Material Request System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #48bb78;
        }
        .btn-secondary:hover {
            background: #38a169;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>叫料系統</h1>
        <p>Material Request System</p>
        <p style="font-size: 0.9rem; color: #999;">正在載入系統...</p>
        <div style="margin-top: 30px;">
            <a href="/login" class="btn" onclick="handleGuestLogin(event)">以訪客身份試用</a>
            <a href="/login" class="btn btn-secondary">登入系統</a>
        </div>
        <div id="status" style="margin-top: 20px; color: #999; font-size: 0.85rem;"></div>
    </div>

    <script>
        // Try to create guest account and login
        async function handleGuestLogin(e) {
            e.preventDefault();
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '正在創建訪客帳號...<span class="loading"></span>';

            try {
                const response = await fetch('/api/auth/guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    statusEl.innerHTML = '✅ 訪客帳號創建成功，正在跳轉...';
                    setTimeout(() => {
                        // Check if we're on backup HTML, redirect to dashboard.html
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('創建訪客帳號失敗');
                }
            } catch (error) {
                statusEl.innerHTML = '⚠️ ' + error.message + '，請稍後再試';
                console.error('Guest login error:', error);
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => {
                    if (res.ok) {
                        // Check if we're on backup HTML, redirect to dashboard.html
                        window.location.href = '/dashboard.html';
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                });
            }
        });
    </script>
</body>
</html>
