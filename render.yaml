services:
  - type: web
    name: material-request-system
    env: node
    plan: free
    buildCommand: npm install:all && (npm run build:server || echo "Server build warning") && bash build-frontend.sh && echo "✅ All builds completed!" && ls -la client/dist/ 2>/dev/null | head -10 || echo "⚠️ Cannot list client/dist"
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: VITE_API_URL
        value: https://material-request-system-uadw.onrender.com

